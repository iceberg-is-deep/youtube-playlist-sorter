<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>YouTube Playlist Manager</title>

    <script id="playlist-template" type="text/x-handlebars-template">
      <div>
        <a href="#" id="{{id}}" class="playlist-link">{{title}}</a>
      </div>
    </script>
  </head>

  <body>
    <h1>YouTube Playlist Manager</h1>

    <p>
      <button id="login-button">Login with YouTube</button>
    </p>

    <p>
      <button id="logout-button">Logout</button>
    </p>

    <div id="token">
    </div>

    <p>
      <button id="get-playlists-button">Get Playlists</button>
    </p>

    <div id="playlists">
    </div>

  </body>

  <script src="vendor/jquery-2.2.4.min.js"></script>
  <script src="vendor/handlebars-v4.0.5.js"></script>
  <script src="playlist-manager.js"></script>
</html>
